<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoListWJS</title>
    <link rel="stylesheet" href="./css/extra.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <input
        type="text"
        id="taskInput"
        placeholder="Yapılacak görevleri giriniz..."
      />
      <button class="button" id="addTask">Ekle</button>
      <div class="ulcontainer">
        <ul id="taskList"></ul>
      </div>
     
    </div>
  </body>

  <script src="./js/extra.js"></script>
</html>
